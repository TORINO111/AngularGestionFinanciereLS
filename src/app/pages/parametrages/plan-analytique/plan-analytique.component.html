<app-page-title [breadcrumbItems]="pageTitle" title="Plan Analytique"></app-page-title>

@if (!result) {
<div class="loader-container">
  <div class="lds-dual-ring"></div>
</div>
}

@if (result){
<div class="card">
  <div class="card-body">

    <!-- Boutons principaux -->
    <div class="mb-3 d-flex gap-2">
      <button class="btn btn-success" (click)="openModal()">Nouveau
        Plan
        Analytique</button>

      <div class="d-flex gap-2 ms-auto">
        <input #searchInputLibelle class="p-2" placeholder="Rechercher par libellé" [(ngModel)]="searchLibelle"
          (keyup)="onFilterChange()" (ngModelChange)="onFilterChange()" />
      </div>
    </div>

    <!-- Tableau des plans analytiques -->
    <table class="table table-bordered table-striped">
      <thead class="table-custom">
        <tr>
          <th>
            <h5>Intitulé</h5>
          </th>
          <th style="width:120px;">
            <h5>Actions</h5>
          </th>
        </tr>
      </thead>
      <tbody *ngIf="!isLoading && lignes.length > 0">
        <tr *ngFor="let plan of lignes; let i = index">
          <td>{{ plan.intitule }}</td>
          <td>
            <span style="color:blue;cursor:pointer" class="fa fa-edit fa-2x mr-1 me-3" (click)="editPlan(i)"></span>
            <span style="color:red;cursor:pointer" class="fa fa-trash fa-2x mr-1" (click)="deletePlan(i)"></span>
          </td>
        </tr>
      </tbody>

      <!-- Cas ou aucune donnée n'existe -->
      <tbody *ngIf="!isLoading && lignes.length === 0">
        <tr>
          <td colspan="4" class="text-center">
            <h5>Aucune donnée trouvée</h5>
          </td>
        </tr>
      </tbody>

      <!-- Loader -->
      <tbody *ngIf="isLoading">
        <tr>
          <td colspan="4" class="text-center">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </td>
        </tr>
      </tbody>

    </table>

    <!-- Pagination -->
    <nav aria-label="Pagination">
      <ul class="pagination mt-3">

        <!-- Bouton Précédent -->
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" href="javascript:void(0)" (click)="goToPage(currentPage - 1)"
            [ngStyle]="{'background-color': currentPage === 0 ? '#ccc' : 'transparent'}">Précédent</a>
        </li>

        <!-- Pages dynamiques -->
        <li *ngFor="let page of pages()" class="page-item" [class.active]="page === currentPage">
          <a class="page-link" href="javascript:void(0)"
            [ngStyle]="{'background-color': page === currentPage ? '#37a6de' : 'transparent'}">
            {{ page + 1 }}
            <span *ngIf="page === currentPage" class="visually-hidden" (click)="goToPage(page)">(current)</span>
          </a>
        </li>

        <!-- Bouton Suivant -->
        <li class="page-item" [class.disabled]="currentPage >= totalPages() - 1">
          <a class="page-link" href="javascript:void(0)"
            [ngStyle]="{'background-color': currentPage >= totalPages() - 1 ? '#ccc' : 'transparent'}"
            (click)="goToPage(currentPage + 1)">Suivant</a>
        </li>
      </ul>
    </nav>

  </div>
</div>

}
